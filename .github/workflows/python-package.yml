name: Test and Publish

on: [push, pull_request]


jobs:
  deploy:
    strategy:
      fail-fast: false
      matrix:
        os: [
          "ubuntu-latest",
          "macOS-latest",
          "windows-latest"
        ]
        python-version: ["3.7"]
        architecture: ["x86", "x64"]
    
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade wheel setuptools twine
        pip install pytest git
      
    - name: Install pythonnet (Windows)
      if: runner.os == 'Windows'
      run: |
        python install pythonnet
    
    - name: Install pythonnet (Linux, MacOS)
      if: runner.os != 'Windows'
      run: |
        python install git+git+https://github.com/pythonnet/pythonnet.git
    
    - name: Install module
      run: |
        pip install . --use-feature=in-tree-build
    
    - name: Test with pytest
      run: |
        pytest -v -s
      
